version: "2"
services:
  data:
    image: alpine
    container_name: data
    hostname: data
    command: sh
    volumes:
      - /tmp
      - /opt/lattice/bin
      - /opt/lattice/projects
      - /var/log
  xorg:
    image: gitai/xorg
    container_name: xorg
    hostname: xorg
    privileged: true
    read_only: true
    restart: always
    user: root
    environment:
      - DISPLAY=:0
    tmpfs:
      - /var/log
    volumes:
      - /home/user/workspace
    volumes_from:
      - data
  dbus:
    image: dengleros/dbus
    container_name: dbus
    hostname: dbus
    read_only: true
    restart: always
    volumes:
      - /var/lib/dbus
      - /var/run/dbus
      - /home/user/.dbus
    volumes_from:
      - data
  restful_api:
    image: gitai/restful-api
    container_name: api
    hostname: api
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /opt/lattice/projects
    volumes_from:
      - data
  desktop:
    image: gitai/xfce4-desktop
    container_name: desktop
    hostname: desktop
    restart: unless-stopped
    environment:
      - DISPLAY=:0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    volumes_from:
      - xorg
  workspace:
    image: gitai/workspace
    container_name: workspace
    user: root
    environment:
      - DISPLAY=:0
    links:
      - restful_api:api
    working_dir: /opt/lattice/projects/
    volumes_from:
      - desktop
    
